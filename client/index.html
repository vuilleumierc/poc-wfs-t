<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Project</title>
    <style>
      html,
      body,
      #map {
        margin: 0;
        width: 100%;
        height: 90%;
      }
      .bw {
        filter: grayscale(100%);
        opacity: .7;
      }
      .popup {
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <form id="filter" class="form-inline">
      <label for="event_id_filter">Filter by event ID: &nbsp;</label>
      <input type="integer" id="event_id_filter" name="event_id_filter" value="10">
      <button type="button" onclick="filter()">Submit</button>
    </form>
    <button type="button" onclick="showLabels()">Show labels</button>
    <button type="button" onclick="toggleEditing()">Toggle editing</button>
    <form id="feature" class="form-inline">
      <label for="type">Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
      </select>
      <label for="mode">Edition mode &nbsp;</label>
      <select id="mode">
        <option value="insert">insert</option>
        <option value="update">update</option>
      </select>
    </form>
    <p>Draw or select one or several points on the map, then fill attribute values in the form below and finally submit the query.<br>
    The timestamp attribute is automatically set at the time of the drawing or selection</p>
    <form id="attrs" name=feature class="form-inline">
      <label for="type">Event ID &nbsp;</label>
      <input type="integer" id="event_id" name="event_id" value="10">
      <label for="type">Name &nbsp;</label>
      <input type="string" id="name" name="name" value="Name">
      <label for="type">Color &nbsp;</label>
      <input type="string" id="color" name="color" value="#3352ff">
      <label for="type">Icon &nbsp;</label>
      <input type="string" id="icon" name="icon" value="fire">
    </form>
    <div>
      <button onclick="sendData()">Submit</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
