<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Project</title>
    <style>
      html,
      body,
      #map {
        margin: 0;
        width: 100%;
        height: 90%;
      }
      .bw {
        filter: grayscale(100%);
        opacity: .7;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <form id="feature" class="form-inline">
      <label for="type">Geometry type &nbsp;</label>
      <select id="type">
        <option value="Point">Point</option>
        <option value="LineString">LineString</option>
        <option value="Polygon">Polygon</option>
        <option value="Circle">Circle</option>
      </select>
    </form>
    <p>Draw one or several points on the map, then fill attribute values in the form below and finally submit the query.<br>
    The iritimestamp attribute is automatically set at the time of the drawing</p>
    <form id="attrs" name=feature class="form-inline">
      <label for="type">iri_id &nbsp;</label>
      <input type="number" id="iri_id" name="iri_id" min="1" max="100000" value="1234">
      <label for="type">product_id &nbsp;</label>
      <input type="number" id="product_id" name="product_id" min="1" max="100000" value="61">
      <label for="type">cell_id &nbsp;</label>
      <input type="string" id="cell_id" name="cell_id" value="228-03-17292-2">
      <label for="type">azimuth &nbsp;</label>
      <input type="float" id="azimuth" name="azimuth" min="-1" max="360" value="0.0">
    </form>
    <div>
      <button onclick="sendData()">Submit</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
